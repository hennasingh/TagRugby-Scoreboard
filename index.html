                    <h3>HOME</h3>

                </div>
                <div class="item">

                    </div>
                    <div id="scores">
                        <span class="one" onclick="addOneGuest()">+ 1</span>
                        <span class="two" onclick="addTwoGuest()">+ 2</span>

                    </div>
                </div>
            </div>
        
        </div>
